<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Mukta:400,600,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="form-container">
            <div class="form-header">
                <h1 class="form-header__caption">Price calculator</h1>
                <div class="form-header__container">
                    <div class="section dropdown-input">
                        <div class="section-dropdown">
                            <select class="section-dropdown__select rotate">
                                <option value="STANDARD">STANDARD</option>
                                <option value="EXTENDED">EXTENDED</option>
                                <option value="MINIMAL">MINIMAL</option>
                                <option value="LUXURY">LUXURY</option>
                            </select>
                        </div>
                        <div class="section-input">
                            <div class="section-input__caption">
                                <label for="users-number">How many users?</label>
                                <div class="question-icon"><img src="images/question.svg" title="Some details you can read here"></div>
                            </div>                            
                            <input class="section-input__field" type="text" name="users-number" placeholder="10">
                        </div>
                    </div>
                    <div class="section-slider">
                        <div class="section-slider__container">
                            <label for="sl">Compare plans below</label>
                            <div class="section-slider__container_scale">
                                <span>1user</span>
                                <span>100</span>
                                <span>250</span>
                                <span>1,000</span>
                                <span>5,000</span>
                            </div>
                            <input class="slider" type="range" min="1" max="5000" value="100" list="sl">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-separator"></div>
            <div class="form-results">
                <div class="form-results__container">                  
                    <div class="section-plan">
                        <h1 class="form-results__caption">Monthly pricing summary</h1>
                        <p class="section-plan__price">
                            <span class="section-plan__price--amount">$10</span>
                            <span class="section-plan__price--period">&nbsp;/&nbsp;mo.</span>
                        </p>
                        <p class="section-plan__rate">
                            Flat rate
                        </p>
                        <p class="section-plan__users-number">
                            For 1-10 users
                        </p>
                    </div>
                    <div class="section-plan-details">
                        <div class="section-plan-details__switch">
                            <button class="monthly-button">Monthly</button>
                            <input class="switch" type="checkbox">
                            <button class="annual-button">Annual</button>
                        </div>
                        <div class="section-plan-details__description">
                            <p class="description description-monthly">
                                Pay a monthly flat rate for up to 10 users.<br>
                                Teams of 11+ are $7 per user/month.
                            </p> 
                            <p class="description description-annual">
                                Pay a monthly flat rate for up to 300 users.<br>
                                Teams of 101+ are $7 per user/month.
                            </p>                                    
                        </div>                          
                    </div>
                </div>                               
            </div>
        </form>
    </div>
</body>
<script>
    let range = document.querySelector(".slider");
    let userNumber = document.querySelector(".section-plan__users-number");
    let toggle = document.querySelector(".switch");
    let monthBtn = document.querySelector(".monthly-button");
    let annualBtn = document.querySelector(".annual-button");
    let descrMonth = document.querySelector(".description-monthly");
    let descrAnnual = document.querySelector(".description-annual");
    let chevron = document.querySelector(".section-dropdown");

    range.addEventListener('input', function(e) {
        userNumber.textContent = `For 1-${e.target.value} users`;
    });

    toggle.addEventListener('change', function(e) {
        if (toggle.checked == true){
            annualBtn.classList.add("active");
            monthBtn.classList.remove("active");
            descrAnnual.classList.toggle("visible");
            descrMonth.classList.toggle("invisible");
        } else {
            monthBtn.classList.add("active");
            annualBtn.classList.remove("active");
            descrAnnual.classList.toggle("visible");
            descrMonth.classList.toggle("invisible");
        }
    });

    chevron.addEventListener('click', function(e) {
        chevron.classList.toggle('rotate');
    });
</script>
</html>
